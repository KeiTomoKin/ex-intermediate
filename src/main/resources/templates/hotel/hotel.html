<!DOCTYPE html>
<html lang="ja"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>ホテル検索</h1>
<form th:action="@{/hotel/result}" method="post" >
<input type="text" name="price">円以下<br>
<input type="submit" value = "検索">
</form>
<div th:each="hotel:${hotelList}">
<table border="1">
<tr>
<td>ホテル名</td>
<td><span th:text="${hotel.hotelName}">ホテル名</span></td>
</tr>
<tr>
<td>最寄り駅</td>
<td><span th:text="${hotel.nearestStation}">最寄り駅</span></td>
</tr>
<tr>
<td>価格</td>
<td><span　th:text="${#numbers.formatInteger(hotel.price,1,'COMMA')}">価格</span></td>
</tr>
</table>
</div>
</body>
</html>
