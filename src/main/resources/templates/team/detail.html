<!DOCTYPE html>
<html lang="ja"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:object="${team}">
<h3>球団名</h3>
<span th:text="#{teamName}">球団名</span>
<h3>本拠地</h3>
<span th:text="#{headquarters}">本拠地</span>
<h3>発足</h3>
<span th:text="#{inauguretion}">発足</span>
<h3>歴史</h3>
<span th:text="#{history}">歴史</span>
</div>
</body>
</html>
